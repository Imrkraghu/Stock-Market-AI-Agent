name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        pip install -U pip
        pip install -U ddgs
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m unittest discover
        # or if youâ€™re using Django:
        # python manage.py test

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .
